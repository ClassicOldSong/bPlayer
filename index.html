<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta name="msapplication-tap-highlight" content="no"/>
	<title>bPlayer - 比原生播放器好一点点</title>
	<link rel="stylesheet" href="bplayer.css">
	<script src="bplayer.js"></script>
	<script>
		window.onload = function() {
			var bp1 = new bPlayer();
			var bp2 = new bPlayer();
			var bp3 = new bPlayer();
			bp1.attach("#bp1").color("#66ccff").autoplay(false).src("http://m2.music.126.net/6wFgmjNVtAKKGuCtThjvWA==/1984618488140540.mp3").title("WolfRed").artist("Jelonek").cover("http://p1.music.126.net/2Ud6-aBR505cdusUwCkTKQ==/815837627851851.jpg?param=60x60").init();
			bp2.attach("#bp2").color("#CC3366").src("http://m2.music.126.net/Ne2y18_WUIHdGaXjjZSKwA==/7857110092450532.mp3").title("Vibrance").artist("Wisp X").cover("http://p1.music.126.net/jg2j75C9gk9Hs79zHtEbtQ==/7731765766799148.jpg?param=60x60").init();
			bp3.attach("#bp3").color("#00B999").src("http://m2.music.126.net/5U19JiKhhy6aDvrdg0nQvw==/1189671581253705.mp3").title("The Awakening").artist("Arkasia").cover("http://p1.music.126.net/rzGgj69MVp2np9ckRE5G4A==/712483534805961.jpg?param=60x60").slim(true).init();
			window.bp1 = bp1;
			window.bp2 = bp2;
			window.bp3 = bp3;
		}
	</script>
	<style>
		html {
			font-family:
		Helvetica, Tahoma, Arial, "Hiragino Sans GB", "Hiragino Sans GB W3", "Microsoft YaHei", STXihei, STHeiti, Heiti, SimSun, sans-serif;
		}
		code {
			border: 1px solid #999;
			border-radius: 5px;
			background-color: #AAA;
			padding: 3px 5px;
			color: #FFF;
		}
		a{
			text-decoration: none;
			color:#666;
		}
			a:hover{
				color:#999;
			}
		p{
			line-height: 2em;
			margin:0 0 20px;
			text-align: center;
		}
		.center {
			margin: 0 auto;
			max-width: 900px;
		}
		.test {
			margin: 30px auto;
		}
		.links{
			margin:20px 0;
			font-size: 0.75em;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="center">
		<h1>bPlayer - 比原生播放器好一点点</h1>
		<div id="bp1" class="test"><h3>#bp1</h3></div>
		<div id="bp2" class="test"><h3>#bp2</h3></div>
		<div id="bp3" class="test"><h3>#bp3 with slim mode enabled</h3></div>
		<div class="test">
			<h3>Converted from Audio element</h3>
			<audio id="bp5" title="Before You Were Gone" artist="Xeuphoria" slim="false" color="#F55177" cover="http://p1.music.126.net/SM4DSR9CcPrIz2AuJMcbzQ==/7932976395107627.jpg?param=60x60" src="http://m2.music.126.net/WsvItze5lUO16xk3Mu2G5Q==/7726268209377349.mp3"></audio>
		</div>
		<div class="test">
			<h3>Converted from Audio element with slim mode enabled</h3>
			<audio id="bp5" title="Listen" artist="Said The Sky" slim="true" color="#FECB1F" cover="http://p1.music.126.net/nnM5AnJxhGbQ0kFGGMtg7w==/6642149744463772.jpg?param=60x60" src="http://m2.music.126.net/H8LetyvxI_SGYMPf3DgJEg==/2544269908247443.mp3"></audio>
		</div>
		<hr />
		<p>可以尝试打开控制台对 bp1, bp2, bp3 进行控制，例如：<code>bp1.color("#FF2870");</code></p>
		<br />
		<div class="links">
			<a href="https://github.com/ClassicOldSong/bPlayer" target="_blank">View on GitHub</a> | <a href="https://nzone.link" target="_blank">Visit NZone!</a> | <a href="http://classicoldsong.me" target="_blank">Visit my blog</a>
		</div>
	</div>
</body>
</html>
